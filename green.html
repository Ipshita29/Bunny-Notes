<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9; /* Soft sage green background */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #66bb6a; /* Sage green */
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        h4 {
            text-align: center;
            font-size: 1.5rem;
            color: #388e3c; /* Medium sage green */
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600; /* Bold for emphasis */
        }

        h2 {
            text-align: center;
            color: #2c6e49; /* Dark sage green */
            margin-bottom: 10px;
        }

        div {
            margin: 10px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        div:hover {
            background-color: #c8e6c9; /* Light sage green hover effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #66bb6a; /* Soft sage green border */
            border-radius: 8px;
            margin-top: 10px;
            background-color: #e8f5e9; /* Light sage green background */
            resize: vertical;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
            accent-color: #388e3c; /* Green accent for checkboxes */
        }

        input[type="checkbox"]:checked + textarea {
            background-color: #c8e6c9; /* Light sage green when checked */
        }
    </style>
</head>
<body>

    <h4>Own your time and make each moment count</h4>
