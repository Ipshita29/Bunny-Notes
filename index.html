<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body class="lavender-theme">  <!-- Default Theme -->

    <h1>🌿 Daily Planner</h1>
    <h4>Plan your day and stay organized!</h4>

    <!-- Task List -->
    <div class="task-container">
        <div class="task">
            <input type="checkbox">
            <textarea placeholder="Write your task here..."></textarea>
        </div>
        <div class="task">
            <input type="checkbox">
            <textarea placeholder="Write your task here..."></textarea>
        </div>
        <div class="task">
            <input type="checkbox">
            <textarea placeholder="Write your task here..."></textarea>
        </div>
    </div>

    <button id="resetTasks">Reset Tasks</button>

    <p class="quote">“A goal without a plan is just a wish.” — Antoine de Saint-Exupéry</p>

    <!-- Theme Switcher Buttons -->
    <div class="theme-container">
        <button class="theme-button lavender-haze" data-theme="lavender">Lavender Haze 💜</button>
        <button class="theme-button pink-blush" data-theme="pink">Pink Blush 🌸</button>
        <button class="theme-button sage-green" data-theme="green">Sage Green 🍃</button>
    </div>

</body>
</html>
