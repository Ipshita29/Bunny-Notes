<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <h1>Bunny Notes</h1>
    <h3>Plan your day to make it worth it!</h3>
    <h5>Choose a Theme and get started...</h5>

    <!-- Theme Switcher Buttons -->
    <div class="theme-container">
        <button class="theme-button lavender-haze" data-theme="lavender">Lavender Haze 💜</button>
        <button class="theme-button pink-blush" data-theme="pink">Pink Blush 🌸</button>
        <button class="theme-button sage-green" data-theme="green">Sage Green 🍃</button>
    </div>

    <!-- Task List Container -->
    <div id="tasksContainer" class="task-container">
        <div class="task">
            <input type="checkbox">
            <textarea placeholder="Write your task here..."></textarea>
        </div>

        </div>

        </div>

        </div>
        <div class="task">

        </div>

    <button id="resetTasks">Reset Tasks</button>
    <p class="quote">“A goal without a plan is just a wish.” — Antoine de Saint-Exupéry</p>

</body>
</html>
