<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="prerender" href="index.html">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e5f5; /* Soft lavender haze background */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #ba68c8; /* Soft lavender */
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        h4 {
            text-align: center;
            font-size: 1.5rem;
            color: #9c27b0; /* Medium lavender */
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600; /* Bold for emphasis */
        }

        h2 {
            text-align: center;
            color: #ba68c8; /* Lighter lavender */
            margin-bottom: 10px;
        }

        div {
            margin: 10px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        div:hover {
            background-color: #e1bee7; /* Light lavender hover effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        textarea {
            width: 90%;
            padding: 12px;
            border: 1px solid #ab47bc; /* Soft lavender border */
            border-radius: 8px;
            margin-top: 10px;
            background-color: #f3e5f5; /* Light lavender background */
            resize: vertical;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
            accent-color: #9c27b0; /* Lavender accent for checkboxes */
        }

        input[type="checkbox"]:checked + textarea {
            background-color: #e1bee7; /* Light lavender when checked */
        }
        .lavender-haze-button {
            background-color: #c3b1e1; /* Soft lavender */
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(195, 177, 225, 0.4);
        }

        .lavender-haze-button:hover {
            background-color: #a893d5; /* Slightly deeper lavender */
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(195, 177, 225, 0.6);
        }

    </style>
</head>
