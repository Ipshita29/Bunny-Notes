<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bunny Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Blush pink background */
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #f48fb1; /* Soft pink */
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        h4 {
            text-align: center;
            font-size: 1.5rem;
            color: #f06292; /* Medium pink */
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600; /* Making it bold for emphasis */
        }

        h2 {
            text-align: center;
            color: #d81b60; /* Deep pink */
            margin-bottom: 10px;
        }

        div {
            margin: 10px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        div:hover {
            background-color: #f8bbd0; /* Light pink hover effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        textarea {
            width: 90%;
            padding: 12px;
            border: 1px solid #f48fb1; /* Soft pink border */
            border-radius: 8px;
            margin-top: 10px;
            background-color: #fce4ec; /* Blush pink background */
            resize: vertical;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
            accent-color: #f06292; /* Pink accent for checkboxes */
        }

        input[type="checkbox"]:checked + textarea {
            background-color: #f8bbd0; /* Light pink when checked */
        }
    </style>
</head>
